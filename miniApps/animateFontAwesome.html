<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate Font Awesome</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
        .fa {
            font-size: 25px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="fa" id="checkbox"></div>
    <div class="fa" id="hourglass"></div>
    <div class="fa" id="battery"></div>

    <script>

        // first arg = icon Array, second arg = div id name
        function loopIcons(icons, name) {
            const icon = document.querySelector('#' + name);
            icon.innerHTML = `&#x${icons[0]}`;

            icons.forEach((el, idx) => {
                setTimeout(() => { icon.innerHTML = `&#x${el}`; }, idx * 1000 || 1000)
            });
        }

        // unicode from font Awesome
        const battery = ['f244', 'f243', 'f242', 'f241', 'f240']
        const hourGlass = ['f251', 'f252', 'f253']
        const checkbox = ['f096', 'f14a'];

        loopIcons(hourGlass, 'hourglass')
        setInterval(() => { loopIcons( hourGlass, 'hourglass' )}, (hourGlass.length) * 1000)

        loopIcons(battery, 'battery')
        setInterval(() => { loopIcons( battery, 'battery' )}, (battery.length) * 1000)

        loopIcons(checkbox, 'checkbox')
        setInterval(() => { loopIcons( checkbox, 'checkbox' )}, (checkbox.length) * 3000)
    </script>
</body>
</html>
